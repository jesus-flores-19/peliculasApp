<swiper [slidesPerView]="1" [spaceBetween]="50" (swiper)="onSwiper($event)" (slideChange)="onSlideChange()" [navigation]="true" [pagination]="{ clickable: true }" [scrollbar]="{ draggable: true }">
    <ng-template swiperSlide *ngFor="let movie of movies">
        <div class="row" style="height: 200px;">
            <img src="" alt="">
            <h1 class="text-white">{{movie.title}}</h1>
        </div>
    </ng-template>
</swiper>

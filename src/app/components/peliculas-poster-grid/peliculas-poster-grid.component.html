<div class="row">
    <div class="col-6 col-sm-3 mb-5" *ngFor="let movie of movies">
        <img [src]="movie.poster_path | sinposter" class="img-fluid rounded shadow mb-3" alt="">
        <div>
            <h3>{{movie.title}}</h3>
        </div>
        <div class="row text-white">
            <div class="col-auto">
                <star-rating [value]="movie.vote_average / 2" [totalstars]="5" checkedcolor="yellow" uncheckedcolor="gray" size="20px"></star-rating>
            </div>
            <div class="col-2 pt-1">{{movie.vote_average}}</div>
        </div>
    </div>
</div>

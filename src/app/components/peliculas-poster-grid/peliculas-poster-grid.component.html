<div class="row">
    <div class="col-6 col-sm-3 mb-5" *ngFor="let movie of movies">
        <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="img-fluid rounded shadow mb-3" alt="">
        <div>
            <h3>{{movie.title}}</h3>
        </div>
        <div class="row text-white">
            <star-rating value="5" totalstars="10" checkedcolor="yellow" uncheckedcolor="black" size="24px" readonly="false"></star-rating>
            <div class="col-2">{{movie.vote_average}}</div>
        </div>
    </div>
</div>

<div class="row g-3">
    <div class="col-6 col-sm-3 pelicula animate__animated animate__fadeInLeft" *ngFor="let movie of movies">
        <div class="pb-1" style="background-color: rgba(250, 250, 250, 0.1);" (click)="mostrarPelicula(movie.id)">
            <div class="w-100 mb-3">
                <img [src]="movie.poster_path | sinposter" class="img-fluid" alt="">
            </div>
            <div class="w-100 px-2 mb-2 text-white">
                <h3>{{movie.title}}</h3>
                <div class="row">
                    <div class="col-auto">
                        <star-rating [value]="movie.vote_average / 2" [totalstars]="5" checkedcolor="yellow" uncheckedcolor="gray" size="20px"></star-rating>
                    </div>
                    <div class="col-2 pt-1">{{movie.vote_average}}</div>
                </div>
            </div>
        </div>
    </div>
</div>

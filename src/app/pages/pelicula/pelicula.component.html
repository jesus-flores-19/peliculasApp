<div class="row animate__animated animate__fadeIn" *ngIf="pelicula">
    <div class="col-md-6">
        <img [src]="pelicula.poster_path | sinposter" alt="" class="img-thumbnail">
    </div>
    <div class="col-6">
        <h3>{{pelicula.title}}</h3>
        <div class="row">
            <div class="col">
                <star-rating [value]="pelicula.vote_average / 2" [totalstars]="5" checkedcolor="yellow" uncheckedcolor="gray" size="20px"></star-rating>
            </div>
            <div class="col text-white">
                {{pelicula.vote_average}}
            </div>
        </div>
        <div class="row text-white">
            <div class="col">
                {{pelicula.overview}}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-info mt-5" (click)="regresar()">Regresar</button>
            </div>
        </div>
    </div>
</div>
<div class="row my-5 " *ngIf="cast.length > 0">
    <div class="col animate__animated animate__fadeInLeft">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
<div class="row" style="height: 100px;">

</div>
